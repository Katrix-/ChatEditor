buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    jcenter()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.1'
    compile 'org.scala-lang:scala-reflect:2.11.8'
    compile 'org.spongepowered:spongeapi:4.0.3'
	    compile files('libs/SpongyNBT.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

shadowJar {
    dependencies {
        include(dependency('io.katrix.github:spongynbt'))
    }
    relocate 'io.github.katrix.spongynbt', 'io.github.katrix_.chitchat.spongynbt'
    archiveName = "ChitChat-shaded.${extension}"
}

defaultTasks 'build', 'shadowJar'